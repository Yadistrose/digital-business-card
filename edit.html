<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Card (Private)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #020617;
    font-family: Arial;
    color: white;
    padding: 20px;
}

/* Inputs */
input, textarea {
    width: 100%;
    padding: 11px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    background: #020617;
    color: #E5E7EB;
    border: 1px solid #1f2937;
    font-size: 14px;
}
textarea { min-height: 70px; }

label {
    font-size: 13px;
    color: #9CA3AF;
}

button {
    background: #1E3A8A;
    color: white;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    margin-top: 15px;
    border: none;
    font-size: 15px;
}

/* Password lock */
#lockScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

#unlockInput {
    width: 70%;
    max-width: 260px;
    padding: 11px;
    margin-top: 15px;
    border-radius: 999px;
    border: none;
    text-align: center;
}
#unlockBtn {
    margin-top: 10px;
    width: 70%;
    max-width: 260px;
    border-radius: 999px;
}
.small {
    font-size: 12px;
    color: #9CA3AF;
    margin-top: 8px;
}
</style>
</head>

<body>

<div id="lockScreen">
    <h2>Private Editor</h2>
    <p class="small">Enter your access code to edit this digital business card.</p>
    <input id="unlockInput" type="password" placeholder="Access Code">
    <button id="unlockBtn" onclick="unlock()">Unlock</button>
</div>

<div id="editor" style="display:none;">
    <h2>Edit Your Business Card</h2>

    <label>Name</label>
    <input id="nameInput" placeholder="Your Name">

    <label>Title / Position</label>
    <input id="titleInput" placeholder="Title / Position">

    <label>Company</label>
    <input id="companyInput" placeholder="Company (optional)">

    <label>Location / City</label>
    <input id="locationInput" placeholder="City, State (optional)">

    <label>Short Bio</label>
    <textarea id="bioInput" placeholder="Short bio"></textarea>

    <label>Phone Number</label>
    <input id="phoneInput" placeholder="Phone Number">

    <label>Email Address</label>
    <input id="emailInput" placeholder="Email Address">

    <label>Website URL</label>
    <input id="websiteInput" placeholder="https://...">

    <label>LinkedIn URL</label>
    <input id="linkedinInput" placeholder="https://www.linkedin.com/in/...">

    <label>Instagram URL</label>
    <input id="instagramInput" placeholder="https://www.instagram.com/...">

    <label>Facebook URL</label>
    <input id="facebookInput" placeholder="https://www.facebook.com/...">

    <label>TikTok URL</label>
    <input id="tiktokInput" placeholder="https://www.tiktok.com/@...">

    <label style="margin-top:10px;">Upload Photo (portrait):</label>
    <input type="file" accept="image/*" id="photoFile">

    <button onclick="saveCard()">Save</button>
</div>

<script>
/* ‚≠ê Change this to whatever password you want */
const ACCESS_CODE = "Star2025";

function unlock() {
    const entered = document.getElementById("unlockInput").value;
    if (entered === ACCESS_CODE) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("editor").style.display = "block";
        loadForm();
    } else {
        alert("Incorrect code");
    }
}
</script>

<script src="script.js"></script>

</body>
</html>
