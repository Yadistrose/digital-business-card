<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #0A0F1F;
    font-family: Arial;
    color: white;
    padding: 20px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
}

button {
    background: #1E3A8A;
    color: white;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    margin-top: 15px;
}

</style>
</head>

<body>

<h2>Edit Your Business Card</h2>

<input id="nameInput" placeholder="Your Name">
<input id="titleInput" placeholder="Title / Position">
<input id="companyInput" placeholder="Company (optional)">
<textarea id="bioInput" placeholder="Short bio"></textarea>

<input id="phoneInput" placeholder="Phone Number">
<input id="emailInput" placeholder="Email Address">
<input id="websiteInput" placeholder="Website URL">

<label style="margin-top:10px;">Upload Photo:</label>
<input type="file" accept="image/*" id="photoFile">

<button onclick="saveCard()">Save</button>

<script src="script.js"></script>

</body>
</html>
