<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
.card { border: 1px solid #ccc; padding: 20px; border-radius: 10px; text-align: center; }
img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
button { padding: 10px 20px; margin-top: 15px; }
</style>
</head>
<body>

<div class="card">
    <img id="profilePhoto" src="" alt="Profile Photo">
    <h2 id="name"></h2>
    <h3 id="title"></h3>
    <p id="company"></p>
    <p id="phone"></p>
    <p id="email"></p>
    <p id="website"></p>
    <p id="bio"></p>
    <button onclick="location.href='edit.html'">Edit Card</button>
</div>

<script src="script.js"></script>
</body>
</html>
